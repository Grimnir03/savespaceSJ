<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SJ Development</title>
    <style>
        html,body,canvas { margin: 0; padding: 0; width: 100%; height: 100%; font-size: 0; }
    </style>
</head>
<body>
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<canvas id="render-canvas"></canvas>
<script>
    var canvas = document.getElementById("render-canvas");
    var engine = new BABYLON.Engine(canvas);
    var scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3(0.15, 0.14, 0.16);
    var camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(2, 0, -10), scene);
    var light = new BABYLON.PointLight("light", new BABYLON.Vector3(10, 10, 0), scene);

    var box = BABYLON.Mesh.CreateBox("box", 9, scene);
    box.rotation.x = -0.2;
    box.rotation.y = -0.3;

    var boxMaterial = new BABYLON.StandardMaterial("material", scene);
    boxMaterial.emissiveColor = new BABYLON.Color3(0.15, 0.14, 0.16);
    box.material = boxMaterial;


    var t = 0;
    var renderLoop = function () {
        scene.render();
        t -= 0.01;
        box.rotation.y = t*2;
    };
    engine.runRenderLoop(renderLoop);
    
</script>
</body>
</html>
